name: Deploy web to Vercel

on:
  push:
    branches: [ main ]
    paths:
      - 'web/**'
      - '.github/workflows/deploy-vercel.yml'
  pull_request:
    branches: [ main ]
    # Run for all PR changes to main so preview deploy always runs
  workflow_dispatch:

# Needed for posting preview URLs as PR comments
permissions:
  contents: read
  pull-requests: write
  issues: write
  deployments: write

jobs:
  vercel-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Validate required deployment secrets
        run: |
          missing=()
          [ -z "${{ secrets.VERCEL_TOKEN }}" ] && missing+=(VERCEL_TOKEN)
          [ -z "${{ secrets.VERCEL_ORG_ID }}" ] && missing+=(VERCEL_ORG_ID)
          [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ] && missing+=(VERCEL_PROJECT_ID)
          if [ ${#missing[@]} -gt 0 ]; then
            echo "Missing required secrets: ${missing[@]}" >&2
            exit 1
          fi
          echo "All required Vercel secrets present."

      - name: Install web dependencies
        working-directory: ./web
        run: |
          export NEXT_PUBLIC_SUPABASE_URL="${NEXT_PUBLIC_SUPABASE_URL:-https://example.com}"
          export NEXT_PUBLIC_SUPABASE_ANON_KEY="${NEXT_PUBLIC_SUPABASE_ANON_KEY:-public-anon-key}"
          npm ci

      - name: Lint web (ESLint, no warnings allowed)
        working-directory: ./web
        run: |
          export NEXT_PUBLIC_SUPABASE_URL="${NEXT_PUBLIC_SUPABASE_URL:-https://example.com}"
          export NEXT_PUBLIC_SUPABASE_ANON_KEY="${NEXT_PUBLIC_SUPABASE_ANON_KEY:-public-anon-key}"
          npm run lint -- --max-warnings=0

      - name: Typecheck web (TS noEmit)
        working-directory: ./web
        run: |
          export NEXT_PUBLIC_SUPABASE_URL="${NEXT_PUBLIC_SUPABASE_URL:-https://example.com}"
          export NEXT_PUBLIC_SUPABASE_ANON_KEY="${NEXT_PUBLIC_SUPABASE_ANON_KEY:-public-anon-key}"
          npx tsc --noEmit

      - name: Build web (Next production build)
        working-directory: ./web
        run: |
          export NEXT_PUBLIC_SUPABASE_URL="${NEXT_PUBLIC_SUPABASE_URL:-https://example.com}"
          export NEXT_PUBLIC_SUPABASE_ANON_KEY="${NEXT_PUBLIC_SUPABASE_ANON_KEY:-public-anon-key}"
          npm run build

      # Production deploy on push to main
      - name: Vercel Deploy (production)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main')
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./web
          vercel-args: '--prod'

      # Preview deploy on pull requests
      - name: Vercel Deploy (preview)
        if: github.event_name == 'pull_request'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./web
          github-token: ${{ secrets.GITHUB_TOKEN }}
