name: CI

on:
  push:
    branches:
      - main
      - chore/vercel-integration
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build backend (pnpm)
        working-directory: ./backend
        run: |
          pnpm install --frozen-lockfile
          pnpm run typecheck
          pnpm run build

      - name: Build web (pnpm)
        working-directory: ./web
        run: |
          export NEXT_PUBLIC_SUPABASE_URL="${NEXT_PUBLIC_SUPABASE_URL:-https://example.com}"
          export NEXT_PUBLIC_SUPABASE_ANON_KEY="${NEXT_PUBLIC_SUPABASE_ANON_KEY:-public-anon-key}"
          pnpm install --frozen-lockfile
          pnpm run build
